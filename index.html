<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalé Hotel</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div id="container"> <!--Início do container-->
            <div id="topo"> <!--Início cabeçalho/topo-->
                <div id="area-logo">
                    <h1 class="logo">
                        <a href="">Chalé Hotel</a>
                    </h1>
                </div>
                <div id="area-menu"> <!--Abertura da área do menu-->
                    <div id="menu-nav"> <!--Abertura menus de navegação-->
                        <div id="menu-locais"> <!--Abertura do menu de locais-->
                            <span class="locais">
                                Rio de Janeiro - Belo Horizonte - São Paulo
                            </span>
                            <a href="" class="reserva">Reservar</a>
                            <div style="clear: both;"></div>
                        </div> <!--Fechamento do menu de locais-->

                        <div id="menu"> <!--Abertura menu vertical-->
                            <ul id="navegacao">
                                <li><a href="">Home</a></li>
                                <li><a href="">História</a></li>
                                <li><a href="">Imprensa</a></li>
                                <li><a href="">Gastronomia</a></li>
                                <li><a href="">Contato</a></li>
                            </ul>
                            <img class="depoimento" src="imagens/depoimento.png" alt="">
                        </div> <!--Fechamento menu vertical-->
                    </div> <!--Final menu de navegação-->
                </div><!--Fechamento área de menus-->
            </div> <!--Final cabeçalho/topo-->
            
    </div> <!--Final do container-->
</body>
</html>
